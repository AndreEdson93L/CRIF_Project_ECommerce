<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <!-- Ng fornisce la possibilitÃ  di marcare con classi specifiche ng-invalid i campi innput non correttamente compilati
        in questo caso dico solo che deve essere compilato sotto aggiungo che deve essere una mail -->
        <input matInput type="text" name="Email" ngModel required email>    
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" name="password" ngModel required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
</form>
