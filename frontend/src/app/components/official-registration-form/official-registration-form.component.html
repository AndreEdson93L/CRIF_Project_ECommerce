<div class="d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <input
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.controls['email'].touched &&
            registerForm.controls['email'].invalid
        }"
        placeholder="Email"
      />
    </div>

    <input
      formControlName="password"
      class="form-control"
      type="password"
      [ngClass]="{
        'is-invalid':
          registerForm.controls['password'].touched &&
          registerForm.controls['password'].invalid
      }"
      placeholder="Password"
    />
    <div
      *ngIf="
        registerForm.controls['password'].touched &&
        registerForm.controls['password'].hasError('weakPassword')
      "
      class="invalid-feedback"
    >
      Password must have at least one uppercase, one lowercase, one special
      character, and be between 8-25 characters long.
    </div>

    <div class="form-group">
      <input
        formControlName="nickname"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            registerForm.controls['nickname'].touched &&
            registerForm.controls['nickname'].invalid
        }"
        placeholder="Nickname"
      />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
