<div class="d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="modifyForm" (ngSubmit)="modifyUserDetails()">
      <div class="form-group">
        <label for="user-email">User Email: </label>
        <input
          id="user-email"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            'is-invalid':
            modifyForm.controls['email'].touched &&
            modifyForm.controls['email'].invalid
          }"
          placeholder="Email"
        />
      </div>

  
      <div class="form-group">
        <label for="user-nickname">User Nickname: </label>
        <input
          id="user-nickname"
          formControlName="nickname"
          class="form-control"
          [ngClass]="{
            'is-invalid':
            modifyForm.controls['nickname'].touched &&
            modifyForm.controls['nickname'].invalid
          }"
          placeholder="Nickname"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update User Details</button>
    </form>
  </div>
